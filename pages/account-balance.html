<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Balance</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body class="index">
<header>
    <a href="../index.html" class="flex">
        <img src="" alt="Logo">
        <h1>Wanna Save Me - Expense Tracker</h1>
    </a>
</header>
<nav class="flex">
    <section class="home">
        <a href="../index.html">Home</a>
    </section>
    <section class="account-balance">
        <a href="account-balance.html">Account Balance</a>
    </section>
    <section>
        <a href="transactions.html">Transactions</a>
    </section>
</nav>
<main>
    <section>
        <h2>Current Balance</h2>
        <p>Your current balance is <strong>$1,000.00</strong></p>
    </section>
    <div class="flex-container">
        <section class="daily-spending">
            <h3>Daily Spending Box</h3> 
        </section>
    </div>

    <div class="flex-container">
        <section class="spending-input">
            <form>
                <label for="expense-name">Expense:</label><br>
                <input type="text" id="expense-name" name="expense-name" required><br><br>
                
                <label for="expense-amount">Amount:</label><br>
                <input type="number" id="expense-amount" name="expense-amount" required><br><br>
                
                <label for="expense-date">Date:</label><br>
                <input type="date" id="expense-date" name="expense-date" required><br><br>
                
                <button type="submit">Add Expense</button>
            </form>
        </section>
    </div>
</main>
</body>
</html>
